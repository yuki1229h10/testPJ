<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,shrink-to-fit=no">
<!-- CSS読込 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{css/login/login.css}">
<title>ログイン</title>
</head>
<body class="bg-light">
	<div class="text-center">
		<form method="post" th:action="@{/login}" class="form-login">
			<h2 class="mb-3">ログイン</h2>
			<!-- ユーザID -->
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="ユーザID" name="userId" />
			</div>
			<!-- パスワード -->
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="パスワード" name="password" />
			</div>
			<input type="submit" value="ログイン" class="btn btn-primary" />
		</form>
		<a th:href="@{/user/signup}">新規登録はこちら</a>
	</div>
	<!-- JS読込 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
